{% extends "base.html" %} {% block content %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Homework Search</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Homework</li>
        <li class="breadcrumb-item active">View Homework</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">
      <!-- Left side columns -->
      <div class="col-lg-12">
        <div class="row">
          <!-- Reports -->
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <form method="POST" id="add-classroom">
                  {% csrf_token %}
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Grade:</label>
                    <div class="col-sm-10">
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        id="id_grade"
                        name="grade"
                      >
                        {% for grade in homework_list.grade %}
                        <option value="{{ grade }}">{{ grade }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Section:</label>
                    <div class="col-sm-10">
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        id="id_section"
                        name="section"
                      >
                        {% for section in homework_list.section %}
                        <option value="{{ section }}">{{ section }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="id_hwDate"
                      >HomeWork Date:</label
                    >
                    <div class="col-sm-10">
                      <select
                        class="form-select"
                        id="id_hwDate"
                        aria-label="Default select example"
                        name="hwDate"
                      >
                        {% for hwDate in homework_list.hwDate %}
                        <option value="{{ hwDate|date:'Y-m-d'  }}">
                          {{ hwDate|date:'Y-m-d' }}
                        </option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">
                        Search
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- End Reports -->
        </div>
      </div>
      <!-- End Left side columns -->
    </div>
  </section>
</main>
{% endblock %}
