{% extends "base.html" %} {% block content %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Classroom</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Classroom</li>
        <li class="breadcrumb-item active">Add Classroom</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">
      <!-- Left side columns -->
      <div class="col-lg-12">
        <div class="row">
          <!-- Reports -->
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <form method="POST" id="add-classroom">
                  {% csrf_token %}
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Grade:</label>
                    <div class="col-sm-10">
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        id="id_grade"
                        name="grade"
                      >
                        <option selected>--------</option>
                        {% for grade in grades %}
                        <option value="{{ grade }}">{{ grade }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Section:</label>
                    <div class="col-sm-10">
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        id="id_section"
                        name="section"
                      >
                        <option selected>--------</option>
                        {% for section in sections %}
                        <option value="{{ section }}">{{ section }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">
                      Subjects
                    </legend>

                    <div class="col-sm-10">
                      {% for subject in subjects %}
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="{{ subject }}"
                          name="Subject"
                          value="{{ subject }}"
                        />
                        <label class="form-check-label" for="{{ subject }}">
                          {{ subject }}
                        </label>
                      </div>
                      {%endfor%}
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">
                        Submit
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- End Reports -->
        </div>
      </div>
      <!-- End Left side columns -->
    </div>
  </section>
</main>
{% endblock %}
